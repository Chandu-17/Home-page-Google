<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link rel="stylesheet" href="/mystyle.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <a class="menu-item" href="/">Gmail</a>
            <a class="menu-item" href="/">Images</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="googlesearch"/>
                        <p> Search</p>
                    </div>
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="googlempa"/>
                        <p> Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="googledrive"/>
                        <p> Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Google-calendar.svg/1024px-Google-calendar.svg.png" alt="googlecalendar"/>
                        <p> Calendar</p>
                    </div>
                    <div class="app-item">
                        <img src="http://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="googlephotos"/>
                        <p> Photos</p>
                    </div>
                    <div class="app-item">
                        <img src="http://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="googlekeep"/>
                        <p> Keep</p>
                    </div>
                </div>
            </div>
            <img id="profile-pic" src="/MPMC.jpg" alt="profile picture">
        </nav>
    </header>
    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google-logo" alt="googlelogo"/>
            <br>
            <div id="input-wrapper">
            <input id="search-box"/>
            <img class="voice-search" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice search icon"/>
            </div>
            <div>
            <button class="custom-button">Google Search</button>
            <button class="custom-button">I'm Feeling Hungry</button>
            </div>  
        </section>
    </main>
</body>
</html>
